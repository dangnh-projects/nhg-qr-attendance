<html>
  <head>
    <title>Session Invitation | Nguyễn Hoàng Group</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto";
      }

      .green-color {
        color: #008000;
      }

      .txt-color {
        color: #707070;
      }

      .content {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div
      style="background-color: white; padding: 12px; width: 100%; max-width: 100vw; align-items: center; color: #707070"
    >
      <div class="content">
        <div style="padding: 12px 28px;">
          <div>
            <p>
              Hi <b class="green-color">{name}</b>,
            </p>
            <p>
              You are invited to <b class="green-color">{session}</b> session from <b class="green-color">{start}</b> to <b class="green-color">{end}</b> on <b class="green-color">{date}</b>. Please use QR below to checkin the session.
            </p>
          </div>
          <div style="text-align: center; margin-top: 24px; margin-bottom: 24px">
            <img
              src="cid:{filename}"
              style="width: 192px; height: auto"
            />
          </div>
          
          <div>
            <p>
              Best regards,
            </p>
            <p>
              
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
