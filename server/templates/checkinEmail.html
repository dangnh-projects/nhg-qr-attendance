<html>
  <head>
    <title>Session Invitation | Nguyễn Hoàng Group</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto";
      }

      .green-color {
        color: #008000;
      }

      .txt-color {
        color: #707070;
      }

      .content {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div
      style="background-color: white; padding: 12px; width: 100%; max-width: 100vw; align-items: center; color: #707070"
    >
      <div class="content">
        <div style="padding: 12px 28px;">
          <div>
            <p>
              Hi <b class="green-color">{name}</b>,
            </p>
            <p>
              Anh/Chị đã điểm danh thành công khóa đào tạo <b class="green-color">{session}</b> ngày <b class="green-color">{date}</b>, từ <b class="green-color">{start}</b> đến <b class="green-color">{end}.</b>
              
            </p>
          </div>
          <div>
            <p>
              Trân trọng cảm ơn.
            </p>
            <p>
              
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
